name: Build and Release (PyInstaller)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # (Optional aber oft nötig für PySide6 unter Linux)
      - name: Install Qt Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xinput0

      - name: Install dependencies (requirements.txt)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # ✅ WICHTIG: PyInstaller als Build-Tool immer separat installieren
      - name: Install PyInstaller
        run: |
          python -m pip install pyinstaller==6.11.1

      # Optional (nur wenn du im Linux-Build yt-dlp Binary bundeln willst)
      - name: Download yt-dlp (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o yt-dlp
          chmod +x yt-dlp

      - name: Download Deno + yt-dlp (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/denoland/deno/releases/latest/download/deno-x86_64-pc-windows-msvc.zip" -OutFile deno.zip
          Expand-Archive -Path deno.zip -DestinationPath .
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile "yt-dlp.exe"

      - name: Build binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --noconsole --onefile \
            --add-binary "yt-dlp:." \
            ytdl_gui.py

      - name: Build binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pyinstaller --noconsole --onefile `
            --add-binary "deno.exe;." `
            --add-binary "yt-dlp.exe;." `
            ytdl_gui.py

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
