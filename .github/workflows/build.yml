name: Build and Release (PyInstaller)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Download Deno (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/denoland/deno/releases/latest/download/deno-x86_64-pc-windows-msvc.zip" -OutFile deno.zip
          Expand-Archive -Path deno.zip -DestinationPath .

      - name: Build binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --noconsole --onefile ytdl_gui.py

      - name: Build binary (Windows, bundle Deno into EXE)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pyinstaller --noconsole --onefile --add-binary "deno.exe;." ytdl_gui.py

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
